<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Calculator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Font awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center fw-bold text-white p-4 mb-5">TAX CALCULATOR</h1>
    <div class="mx-auto my-5 form-div rounded">
        <form class="m-2" id="form">
            <div class="mb-3">
                <label class="fw-medium text-white">Enter gross annual Income <i
                        class="fa-regular fa-circle-question text-light" data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        data-bs-title="Gross annual income is your total salary in a year before any deductions"></i></label>
                <div class="input-container d-flex form-control justify-content-between align-items-center">
                    <input class="w-100 border-0 numeric-input" placeholder="Enter gross annual Income" id="gross-annual-income">
                    <i class="fa-solid fa-circle-exclamation text-danger fa-xl tooltip-icon d-none"
                        data-bs-toggle="tooltip" data-bs-placement="top"></i>
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-medium text-white">Enter extra Income <i
                        class="fa-regular fa-circle-question text-light" data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="Extra income refers to any additional income apart from your salary, such as bonuses, commissions, or investment returns"></i></label>
                <div class="input-container d-flex form-control justify-content-between align-items-center">
                    <input class="w-100 border-0 numeric-input" placeholder="Enter extra income from other sources" id="extra-income">
                    <i class="fa-solid fa-circle-exclamation text-danger fa-xl tooltip-icon d-none"
                        data-bs-toggle="tooltip" data-bs-placement="top"></i>
                </div>
            </div>
            <div class="mb-3">
                <label class="fw-medium text-white">Enter age group <i class="fa-regular fa-circle-question text-light"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Select your age group from the options provided. This helps determine the applicable tax rate based on your age"></i></label>
                <div class="d-flex form-control justify-content-between align-items-center ">
                    <select id="inputState" class="w-100 border-0">
                        <option value="" selected disabled>Enter age group</option>
                        <option value="under40">age &lt; 40</option>
                        <option value="40to60">age &ge; 40 &amp; age &lt; 60</option>
                        <option value="over60">age &ge; 60</option>
                    </select>
                    <i id="ageErrorIcon" class="fa-solid fa-circle-exclamation fa-xl text-danger d-none"
                        data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Please select an age group"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="fw-medium text-white">Enter total applicable deductions <i
                        class="fa-regular fa-circle-question text-light" data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="Total applicable deductions include any eligible deductions or exemptions that can be subtracted from your gross income before calculating taxes"></i></label>
                <div class="input-container d-flex form-control justify-content-between align-items-center">
                    <input class="w-100 border-0 numeric-input" placeholder="Add total applicable deductions" id="deductions">
                    <i class="fa-solid fa-circle-exclamation text-danger fa-xl tooltip-icon d-none"
                        data-bs-toggle="tooltip" data-bs-placement="top"></i>
                </div>
            </div>
                <button type="submit" class="btn btn-primary w-100 fw-medium mt-4" id="submitBtn" 
                    data-bs-target="#resultModal">Submit</button>
        </form>
    </div>

    <!-- Modal for showing result -->

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content py-5 px-2">
                <div class="modal-body text-center">
                    <p class="fs-1 mb-0">Your overall income will be</p>
                    <p class="fs-3 mb-0" id="overall-income"></p>
                    <p class="fs-5 mb-0">after tax deductions</p>
                </div>
                <div class="text-center my-3">
                    <button type="button" class="btn btn-primary px-3" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to Custom JS -->
<script src="script.js"></script>

</html>
